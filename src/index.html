<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <title>Слайдер | Проект 3</title>

        </div>
        <div style="background: linear-gradient(215.32deg, #03f938 -5%, #d64646 124%)">

        </div>
        <div style="background: linear-gradient(280.87deg, #621e9b 1%, #3699d3 128%)">
          <h1>London</h1>

            background-image: url('https://images.unsplash.com/photo-1617688319108-cb3bdc88f587?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80');
